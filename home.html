<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: neonGlow 1.5s infinite alternate;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            text-align: left;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff4b2b;
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Directory Viewer</h1>
        <ul>
            <li><a href="./.">Home</a></li>
            <li><a href="./data/./">Data</a></li>
            <li><a href="./data/camera/">Camera</a></li>
            <li><a href="./data/files/">Files</a></li>
            <li><a href="Pictures/">Pictures</a></li>
            <li><a href="Videos/">Videos</a></li>
        </ul>
    </div>
    <div class="footer">
        <p>Â© 2025 Made by Christian Sumbillo</p>
    </div>
</body>
</html>
