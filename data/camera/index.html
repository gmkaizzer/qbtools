<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumbic Camera Capture</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas {
            width: 100%;
            max-width: 700px;
            margin: 20px 0;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .controls {
            display: flex;
            align-items: center;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
        }
        .controls label, .controls select, .controls input {
            font-size: 1rem;
            color: white;
        }
        button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.5);
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 75, 43, 0.8);
        }
        select, input[type="range"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2c5364;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 20px;
            text-align: center;
        }
        .modal-content canvas {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .modal-content button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Capture</h1>
        <video id="camera" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="controls">
            <label>Brightness: <input type="range" id="brightness" min="0" max="2" step="0.1" value="1"></label>
            <label>Contrast: <input type="range" id="contrast" min="0" max="2" step="0.1" value="1"></label>
            <label>Resolution:
                <select id="resolution">
                    <option value="640x480">640x480</option>
                    <option value="1280x720">1280x720</option>
                    <option value="1920x1080" selected>640x480</option>
                </select>
            </label>
            <button onclick="takePicture()">üì∏ Capture</button>
        </div>
        <div class="footer">
            <p>¬© 2025 Made by Christian Sumbillo</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <canvas id="modalCanvas"></canvas>
            <button onclick="saveImage()">üíæ Save</button>
            <button onclick="closeModal()">‚ùå Close</button>
        </div>
    </div>

    <script>
        let imageCounter = 1;
        let stream;
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const modalCanvas = document.getElementById('modalCanvas');
        const ctx = canvas.getContext('2d');
        const modalCtx = modalCanvas.getContext('2d');
        const resolutionSelect = document.getElementById('resolution');
        const modal = document.getElementById('modal');
        
        async function startCamera() {
            stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
            video.srcObject = stream;
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function takePicture() {
            const [width, height] = resolutionSelect.value.split('x').map(Number);
            canvas.width = width;
            canvas.height = height;
            modalCanvas.width = width;
            modalCanvas.height = height;
            ctx.filter = `brightness(${document.getElementById('brightness').value}) contrast(${document.getElementById('contrast').value})`;
            ctx.drawImage(video, 0, 0, width, height);
            modalCtx.drawImage(canvas, 0, 0, width, height);
            modal.style.display = 'flex';
            stopCamera();
        }

        async function saveImage() {
            try {
                const dateStr = new Date().toLocaleDateString().replace(/\//g, '-');
                const handle = await window.showSaveFilePicker({
                    suggestedName: `captured_image_${dateStr}_${imageCounter}.png`,
                    types: [{
                        description: 'PNG Image',
                        accept: { 'image/png': ['.png'] }
                    }]
                });
                const writable = await handle.createWritable();
                const blob = await new Promise(resolve => modalCanvas.toBlob(resolve, 'image/png'));
                await writable.write(blob);
                await writable.close();
                imageCounter++; // Increment the counter after saving the image
            } catch (error) {
                console.error('Error saving file:', error);
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            startCamera();
        }

        // Add spacebar event listener to trigger capture
        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent the default spacebar behavior (scrolling, etc.)
                takePicture(); // Trigger capture
            }
        });

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
